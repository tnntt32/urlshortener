{% extends "base.html" %}

{% block content %}
<div class="col-sm-12 col-md-12">
        <div class="block-flat">
          <div class="header">							
            <h3>URL Shortener</h3>
          </div>
          <div class="content">
              {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
              
            <form class="form-horizontal" role="form" action="/shortener/shorten/" method="post">
              <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">URL</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" name="url" placeholder="Enter URL you want to shorten" value="{% if url %}{{url}}{% endif %}">
              </div>
              </div>
              <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Custom URL</label>
              <div class="col-sm-10">
                http://localhost:8000/shortener/<input type="text" class="form-control" id="inputEmail3" name="shortened_url" placeholder="Enter a custom URL" value="{% if shortened_url %}{{shortened_url}}{% endif %}">

              </div>
              </div>
              <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Shorten URL</button>
              </div>
              </div>
            </form>
          </div>
        </div>				
      </div>
{% endblock %}
